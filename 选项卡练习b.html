<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,ol{
            list-style: none;
        }
        #container{
            width: 400px;
            height: 300px;
            margin: 100px auto;
        }
        #content{
            height: 270px;
            background: #999;
            border-top: 1px solid #000;
        }
        #tab{
            overflow: hidden;
        }
        #tab li{
            width:120px;
            height:30px;
            background: #999999;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            float:left;
            margin-right:5px;
        }
        #content .selected{
            display: block;
        }
        #tab .selected{
            background: #000000;
            color: #ffffff;
        }
        #content div{
            display: none;
        }
    </style>
</head>
<body>
<div id="container">
    <ul id="tab">
        <li class="selected">html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <div id="content">
        <div class="selected">11111111</div>
        <div>22222222</div>
        <div>33333333</div>
    </div>

</div>
<script>
    var oTab = document. getElementById('tab');
    var aLi = oTab.getElementsByTagName('li');
    var oContent = document.getElementById('content');
    var aDiv = oContent.getElementsByTagName('div');
    for(var i=0;i<aLi.length;i++){
        aLi[i].index = i;
        aLi[i].onclick = function(){
            for(var i=0;i<aLi.length;i++){
                aLi[i].className = '';
                aDiv[i].className = '';
            }
            this.className = 'selected';
            aDiv[this.index].className = 'selected';
        };
    }

</script>
</body>
</html>
