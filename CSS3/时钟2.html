<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>è¡¨</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        #clock{
            width: 400px;
            height: 400px;
            position: relative;
            margin:100px auto;
            border-radius: 50%;
            border:3px solid #000000;
            background: #00ff00;
        }
        #dial li{
            width: 4px;
            height: 10px;
            position: absolute;
            background: #000;
            left:198px;
            top:0;
            -webkit-transform-origin:center 200px;
        }
        #dial li:nth-child(5n+1){
            height: 20px;
        }
        #hour{
            width: 8px;
            height: 60px;
            position: absolute;
            left:196px;
            top:140px;
            background: #000;
             -webkit-transform-origin:center bottom;
        }
        #minute{
            width: 6px;
            height: 80px;
            position: absolute;
            left:197px;
            top:120px;
            background: #666;
            -webkit-transform-origin:center bottom;
        }
        #second{
             width: 4px;
             height: 100px;
             position: absolute;
             left:198px;
             top:100px;
             background: red;
             -webkit-transform-origin:center bottom;
         }


    </style>
</head>
<body>
 <div id="clock">
       <ul id="dial"></ul>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
</div>
<script>
    var oDial = document.getElementById('dial');
    var oHour = document.getElementById('hour');
    var oMinute = document.getElementById('minute');
    var oSecond = document.getElementById('second');
    var html = '';
    for(var i =0;i<60;i++){
        html +="<li style='-webkit-transform:rotate("+ i * 6+ "deg)'></li>";
    }
    oDial.innerHTML = html;
    function run(){
        var date = new Date();
                    var second = date.getSeconds(),
                        minute = date.getMinutes()+second/60,
                        hour = date.getHours()+minute/60;
                oHour.style.WebkitTransform = 'rotate('+hour*30+'deg)';
                oMinute.style.WebkitTransform = 'rotate('+minute*6+'deg)';
                oSecond.style.WebkitTransform = 'rotate('+second*6+'deg)';
    }
    run();
    setInterval(run,1000);
</script>
</body>
</html>
