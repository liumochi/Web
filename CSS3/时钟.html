<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style:none;
        }
        #clock{
            width: 200px;
            height: 200px;
            margin:100px auto;
            border:3px solid #000;
            background: #00ffff;
            border-radius: 50%;
            position: relative;

        }
         #dial li{
            width: 2px;
            height: 6px;
            position: absolute;
            left:99px;
            top:0;
            background: #000;
             -webkit-transform-origin: center 100px;

        }
         #dial li:nth-child(5n+1){
              height:10px;
         }
        #hour{
            width: 8px;
            height: 35px;
            position: absolute;
            left:96px;
            top:65px;
            background: #000;
            -webkit-transform-origin: center bottom;
        }
        #minute{
            width: 6px;
            height: 45px;
            position: absolute;
            left:97px;
            top:55px;
            background: #999999;
            -webkit-transform-origin: center bottom;
        }
        #second{
            width: 4px;
            height: 55px;
            position: absolute;
            left:98px;
            top:45px;
            background: red;
            -webkit-transform-origin: center bottom;
        }
    </style>
</head>
<body>
<div id="clock">
    <ul id="dial"></ul>
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>

</div>
<script>
    (function () {
        var oDial = document.getElementById('dial');
        var oHour = document.getElementById('hour');
        var oMinute  = document.getElementById('minute');
        var oSecond = document.getElementById('second');
        var html = '';
        for(var i =0;i<60;i++){
            html +="<li style='-webkit-transform: rotate("+ i*6+"deg)'></li>"
        }
          oDial.innerHTML = html;
        function run(){
            var date = new Date();
            var second = date.getSeconds(),
                    minute = date.getMinutes() +second/60,
                    hour = date.getHours() + minute/60;
            oHour.style.WebkitTransform = 'rotate('+hour*30+'deg)';
            oMinute.style.WebkitTransform = 'rotate('+minute*6+'deg)';
            oSecond.style.WebkitTransform = 'rotate('+second*6+'deg)';
        }
          run();
        setInterval(run,1000);

     })();
</script>
</body>
</html>
