<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 805px;
            height: 300px;
            margin:100px auto;
            display: -webkit-box;
        }
        #container img{
            width: 600px;
            height: 300px;
        }
        #container li{
            width: 160px;
            height: 300px;
            position: relative;
            -webkit-box-flex: 1;
            -webkit-transition: all 1s ease;
            overflow: hidden;
        }
        #container li a{
            width: 600px;
            height: 50px;
            position: absolute;
            bottom: 0;
            line-height: 50px;
            color:#fff;
            background: rgba(0,0,0,0.6);
        }
        #container li:hover{
            width: 600px;
        }

    </style>
</head>
<body>
<ul id="container">
    <li><img src="images/1.jpg" alt=""/><a>1</a></li>
    <li><img src="images/2.jpg" alt=""/><a>2</a></li>
    <li><img src="images/3.jpg" alt=""/><a>3</a></li>
    <li><img src="images/4.jpg" alt=""/><a>4</a></li>
    <li><img src="images/6.jpg" alt=""/><a>5</a></li>
</ul>
</body>
</html>
