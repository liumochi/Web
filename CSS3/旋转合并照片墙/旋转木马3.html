<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>旋转木马</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #state{
            background: #999;
            position:relative;
            width: 1000px;
            height: 400px;
            margin:100px auto;
            box-shadow: 10px 10px 5px #999;
            -webkit-perspective: 800px;
            -webkit-perspective-origin: 50% -30%;
        }
        #container{
            width: 128px;
            height: 100px;
            position: absolute;
            left:50%;
            margin-left: -64px;
            margin-top:100px;
            -webkit-transform-style: preserve-3d;
            -webkit-transition: transform .5s ease-in-out ;
            /*-webkit-animation: rotateCube 2s linear infinite;*/


        }
        /*@-webkit-keyframes rotateCube {*/
        /*from{*/

        /*}*/
        /*to{*/
        /*-webkit-transform: rotateY(-360deg);*/
        /*}*/
        /*}*/
        #container img{
            width: 128px;
            height: 100px;
            position: absolute;
            -webkit-transition: transform 1s ease-in-out ;

        }


    </style>
</head>
<body>
<div id="state">
    <div id="container">
        <img src="images/1.jpg" alt=""/>
        <img src="images/2.jpg" alt=""/>
        <img src="images/3.jpg" alt=""/>
        <img src="images/4.jpg" alt=""/>
        <img src="images/5.jpg" alt=""/>
        <img src="images/6.jpg" alt=""/>
        <img src="images/7.jpg" alt=""/>
        <img src="images/8.jpg" alt=""/>
        <img src="images/9.jpg" alt=""/>
    </div>
</div>
<script>
    var oContainer = document.getElementById('container');
    var aImg = oContainer.getElementsByTagName('img');
    var translateDis = 128/2/Math.tan(20 * Math.PI/180);
    //    for(var i=0;i<aImg.length;i++){
    //
    //        aImg[i].style.WebkitTransform = 'rotateY('+ -i*40 +'deg) translateZ('+(translateDis+20)+'px)';
    //    }
    var j = 8;
    var timer = setInterval(function () {
        if(j==0){
            clearInterval(timer);
        }
        aImg[j].style.WebkitTransform = 'rotateY('+ -j*40 +'deg) translateZ('+(translateDis+20)+'px)';
        j--;
    },100);

    var idx = 0;
    oContainer.onclick = function () {
        idx++;
        this.style.WebkitTransform = 'rotateY('+ -40*idx+'deg)';
    }
</script>
</body>
</html>
