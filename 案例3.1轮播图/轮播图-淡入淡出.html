<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        #container{
            width:680px;
            height:344px;
            background: red;
            position: relative;
            margin:50px auto;
            overflow: hidden;
        }
        #tab{
            position: absolute;
            right:10px;
            bottom:10px;
            z-index:9999;
        }
        #tab li{
            width:20px;
            height:20px;
            float:left;
            background: #000000;
            color: white;
            margin-right: 5px;
            cursor: pointer;
            text-align: center;
        }
        #tab li.selected{
            background: orange;
        }
        #arrow{
            position: absolute;
            left: 10px;
            bottom:10px;
            z-index: 99999;
        }
        #arrow span{
            width:20px;
            height:20px;
            margin-right: 5px;
            cursor:pointer;
            text-align: center;
            background: #000000;
            color: white;
            float:left;
        }
        #content img{
            position: absolute;
            left:0;
            top:0;
        }
    </style>
</head>
<body>
<div id="container">
    <ul id="tab">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <div id="content">
        <img src="img/1.jpg"/>
        <img src="img/2.jpg"/>
        <img src="img/3.jpg"/>
        <img src="img/4.jpg"/>
    </div>
    <div id="arrow">
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>
</div>
<script src="jslib.js"></script>
<script>
    window.onload = function(){
           var oContainer = document.getElementById('container');
           var aLi = oContainer.getElementsByTagName('li');
           var aImg = oContainer.getElementsByTagName('img');


            var iZIndex = 4;
        for(var i=0;i<aLi.length;i++){
             aImg[i].style.zIndex = aLi.length - i;
             aLi[i].index = i;
            aLi[i].onmouseover = function() {
                for (var i=0;i<aLi.length;i++) {
                    aLi[i].className = '';
                }


                this.className = 'selected';
                var oImg = aImg[this.index];
                oImg.style.opacity = 0;
                oImg.style.filter = 'alpha(opacity=0)';
                oImg.style.zIndex = ++iZIndex;
                animate(oImg, {opacity: 100});
            }
        }
    }
</script>
</body>
</html>
