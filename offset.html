<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #div1{
            width:400px;
            height:400px;
            background: #00ffff;
            position: relative;
            top:100px;
            left:100px;
        }

        #div2{
            width:200px;
            height:200px;
            background: red;
            position: absolute;
            top:20px;
            left:20px;

        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
</div>
<script>
    var oDiv=document.getElementById('div2');
    console.log(oDiv.offsetLeft);
    console.log(oDiv.offsetTop);
    console.log(oDiv.offsetParent.id);
</script>
</body>
</html>
