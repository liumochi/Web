<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="btn">生成彩票</button>
<div id="result"></div>
<script>
    var oResult = document.getElementById('result');
    var oBtn = document.getElementById('btn');
    var obj={};
    oBtn.onclick = function () {
        var arr = [];
        for(var i=0;i<7;i++){
            var rand = Math.floor(Math.random()*37);
            arr.push(rand);
        }
        history.pushState(arr,'');
        oResult.innerHTML = arr;

    }
    window.onpopstate = function(e){
        oResult.innerHTML = e.state;

    }
    </script>
</body>
</html>
