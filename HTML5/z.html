<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #ul1{
            margin-left: 50px;
            margin-top: 20px;
            height: 50px;
        }
        #ul1 li{
            float: left;
            width: 120px;
            margin-right: 10px;
        }
        #div1{
            height: 400px;
            background: #f00;
        }
        #div2{
            height: 500px;
            background: #0f0;
        }
        #div3{
            height: 400px;
            background: #00f;
        }
    </style>
</head>
<body>
<ul id="ul1">
    <li><a href="#div1">link 1</a></li>
    <li><a href="#div2">link 2</a></li>
    <li><a href="#div3">link 3</a></li>
</ul>

<div id="div1">div1</div>
<div id="div2">div2</div>
<div id="div3">div3</div>


<script src="jquery-1.11.3.min.js"></script>
<script>
    $(function(){
        $('#ul1 a').on('click', function(){
            var href = $(this).attr('href');//#div1
            $(document.documentElement).animate({
                scrollTop: $(href).offset().top
            });
            history.pushState($(href).offset().top, '');
            return false;
        });

        window.onpopstate = function(e){
            console.log(e.state);

            $(document.documentElement).animate({
                scrollTop: e.state
            });
        };
    });
</script>

















</body>
</html>
