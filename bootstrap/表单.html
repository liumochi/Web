<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="">
                <div class="form-group">
                    邮箱：<input class="form-control" type="text"/>
                </div>
                <div class="form-group">
                    密码：<input class="form-control" type="password"/>
                </div>
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox"/>
                        记住密码
                    </label>
                </div>
                <button class="btn btn-primary">登录</button>
                <!--表单验证-->
                <div class="form-group has-success has-feedback">
                    <label for="" class="control-label">成功状态</label>
                    <span class="help-block">sssss</span>
                    <input type="text" class="form-control"/>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
                <div class="form-group has-error has-feedback">
                    <label for="" class="control-label">错误状态</label>
                    <input type="text" class="form-control"/>
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
                <div class="form-group has-warning has-feedback">
                    <label for="" class="control-label">警告状态</label>
                    <input type="text" class="form-control"/>
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
