<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,ol{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu li{
            width:100px;
            height:30px;
            background: #000000;
            float:left;

            margin-right: 5px;
        }
        #menu{
            height:30px;
         width:420px; /*缩小页面导航不会掉下去*/
        }
        #menu a{
            color:#ffffff;
            line-height: 30px;
            text-align: center;
            width:100px;
            height:30px;
            display:block;

        }
        #menu a:hover{

            background: green;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li><a href="#">link1</a></li>
    <li><a href="#">link2</a></li>
    <li><a href="#">link3</a></li>
    <li><a href="#">link4</a></li>
</ul>
</body>
</html>
