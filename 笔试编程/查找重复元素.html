<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function duplicates(arr) {
        arr.sort();
        var arr2=[];
        for(var i=0;i<arr.length;i++){
            if(arr[i]==arr[i+1]&&arr[i]!=arr[i-1]){
                arr2.push(arr[i]);
            }
        }
        return arr2;
    }
</script>
</body>
</html>
