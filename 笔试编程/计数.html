<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function count(arr, item) {
        var count=0;
        for(var i=0;i<arr.length;i++){
            if(arr[i]==item){
                count++;
            }

        }
        return count;
    }
</script>
</body>
</html>
