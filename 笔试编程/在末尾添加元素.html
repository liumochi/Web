<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    function append(arr, item) {
        var arr2=[];
        for(var i=0;i<arr.length;i++){
            arr2.push(arr[i]);
        }
        arr2.push(item);
        return arr2;
    }
</script>
</body>
