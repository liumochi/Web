<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .container{
        width: 50%;
    }
    .container .item{
        width: 300px;
        height: 100px;
        background: green;
        color:white;
        text-align: center;
        line-height: 100px;
        margin: 1px;
    }
    .container .item:nth-child(n){
        float: right;
    }
</style>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
