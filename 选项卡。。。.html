<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 400px;
            height: 300px;
            margin:100px auto;
        }
        #content{
            width: 400px;
            height: 270px;
            background: #999999;
            border:1px solid #000000;
        }
        #tab{
            overflow: hidden;

        }
        #tab li{
            width: 120px;
            height: 30px;
            text-align: center;
            float: left;
            line-height: 30px;
            cursor: pointer;
            margin:5px;
            background: #ff0000;
        }
        #tab .selected{
            background: #000;
            color:#ffffff;
        }
        #content .selected{
            display: block;
        }
        #content div{
            display:none;
        }

    </style>
</head>
<body>
<div id="container">
    <ul id="tab">
        <li class="selected">javascript</li>
        <li>css</li>
        <li>php</li>
    </ul>
    <div id="content">
        <div class="selected">sdfsfdfsd</div>
        <div>gfdhhhhhf</div>
        <div>bbbbbbbbbbb</div>

    </div>

</div>
<script>
    var oContent = document.getElementById('content');
    var oTab = document.getElementById('tab');
    var aLi = oTab.getElementsByTagName('li');
    var aDiv = oContent.getElementsByTagName('div');
            for(var i=0;i<aLi.length;i++){
                aLi[i].index = i;
            aLi[i].onclick = function () {
                for (var i=0;i<aLi.length;i++) {
                    aLi[i].className = '';
                    aDiv[i].className = '';
                }

                this.className = 'selected';
                aDiv[this.index].className = 'selected';
            }
    }
</script>
</body>
</html>
