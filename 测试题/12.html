<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        body{
            background: #666;
        }
        #container{
            width: 400px;
            height: 400px;
            margin: 50px auto;
            border:1px solid #000000;
            position: relative;
        }
        #left{
            width: 200px;
            height: 400px;
            position: absolute;
            left:0;
            top:0;
            /*background: green;*/

        }
        #right{
            width: 1000px;
            height: 400px;
            position: absolute;
            top:0;
            right:0;
            /*background: red;*/
            overflow: hidden;
        }

    </style>
</head>
<body>
<div id="container">
    <div id="left">

    </div>
    <div id="right">

    </div>
</div>
</body>
</html>
