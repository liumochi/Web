<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function test(n,m){
        var arr=[];
        for(var i=n;i<m;i++){
            var str = i.toString().split("").reverse().join("");
            if(i==str){
                arr.push(i);
            }
        }
        console.log(arr);
    }
    test(100,1000);
</script>
</body>
