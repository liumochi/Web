<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<img src="7.jpg" alt=""/><br />
<button id="btn1">之前</button>
<button id="btn2">之后</button>
</body>
<script src="jquery-1.11.3.min.js"></script>
<script>
    $(function(){
        $('#btn1').click(function () {
            $('img').before('aaaa');
        })

        $('#btn2').click(function () {
            $('img').after('bbbbb');
        })

    })
</script>
</html>
