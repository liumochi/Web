<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="jquery-1.11.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                alert($("#runoob").attr("href"));
            });
        });
    </script>
</head>

<body>
<p><a href="http://www.runoob.com" id="runoob">菜鸟教程</a></p>
<button>显示 href 属性的值</button>
</body>
</html>
