<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p id="p1">哈哈哈哈哈哈</p>
<p id="p2">yyyyyyy</p>
<p>输入: <input type="text" id="p3" value="llll"/></p>
<button id="btn1">设置文本</button>
<button id="btn2">设置内容</button>
<button id="btn3">设置值</button>
</body>
<script src="jquery-1.11.3.min.js"></script>
<script>
    $(function () {
        $('#btn1').click(function(){
            $('#p1').text("hello world");
        })
        $('#btn2').click(function () {
            $('#p2').html("<b>hello world</b>");
        })
        $('#btn3').click(function () {
            $('#p3').val("呵呵呵");
        })
    })
</script>
</html>
