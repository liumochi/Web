<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>星座判断</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .search{
            width: 500px;
            height: 50px;
            background: pink;
            line-height: 50px;
            text-align: center;
            margin:100px auto;
            border:1px solid red;
        }
        .detail{
            text-align: center;
        }
    </style>
</head>
<body>
<script src="vue.min.js"></script>
<div id="demo">
    <div class="search">
        请输入您的星座：
        <input type="text" v-model="name"/>
        <input type="button" value="确定" @click="query"/>
    </div>
    <div class="detail">
        {{detail}}
    </div>
</div>
<script>
    new Vue({
        el:"#demo",
        data:{
            name:'',
            detail:''
        },
        methods:{
            query:function(){
                switch(this.name){
                    case '水瓶座':
                        this.detail='水瓶座的特点。。。';
                        break;
                    case '金牛座':
                        this.detail='金牛座的特点。。。';
                        break;
                    default:
                        this.detail='请输入正确的星座';
                        break;
                }
            }
        }
    })
</script>
</body>
</html>
