<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <button @click="add(3,4)">click</button>
    当前点击次数:<p>{{num}}</p>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            num:0
        },
        methods:{
            add:function(){
                this.num++
            }
        }
    })
</script>
</body>
</html>
