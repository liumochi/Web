<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
    <style>
        .show{
            width:100px;
            height: 100px;
            background: red;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="change">click</button>
    <div class="show" :class="{hide:isShow}"></div>
    <div :style="style">xxxx</div>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            isShow:false,
            style:{
                color:'red',
                'font-size':'40px'
            }
        },

        methods:{
            change:function(){
                this.isShow=!this.isShow;
            }
        }
    })
</script>

</body>
</html>
