<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
</head>
<body>
    <div id='app'>
        {{firstName}} + {{lastName}} = {{fullName}}
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                firstName:'zhang',
                lastName:'san'
            },
            computed:{
//                fullName:function(){
//                    return this.firstName+""+this.lastName;
//                },
                fullName:{
                    get:function(){
                        return this.firstName+""+this.lastName;
                    },
                    set:function(val){
                        var arr =val.split(' ');
                        this.firstName=arr[0];
                        this.lastName=arr[1];
                    }
                }
            },
            watch:{

            }
        })
    </script>
</body>
</html>
