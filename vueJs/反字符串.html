<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p>{{reversedMessage}}</p>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                message:'abcdefg'
            },
            computed:{
                reversedMessage:function(){
                    // `this` 指向 vm 实例
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
