<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,ol{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu .main-menu{
            width:100px;
            heigh:30px;
            background: #000000;
            float:left;
            margin-right: 5px;
        }
        #menu .main-menu a{
            width:100px;
            height:30px;
            display: block;
            text-align: center;
            line-height: 30px;
        }
        #menu .sub-menu{
              background: #999999;
              display: none;
        }
        #menu .sub-menu li{
              border-bottom: 1px solid #ffffff;
        }
        #menu .sub-menu a{
            text-indent: 5px;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li class="main-menu">
        <a href="">Link1</a>
        <ul class="sub-menu">
            <li><a href="">sublink1</a></li>
            <li><a href="">sublink2</a></li>
            <li><a href="">sublink3</a></li>
        </ul>
    </li>
    <li class="main-menu">
        <a href="">link2</a>
        <ul class="sub-menu">
            <li><a href="">sublink1</a></li>
            <li><a href="">sublink2</a></li>
            <li><a href="">sublink3</a></li>
        </ul>
    </li>
    <li class="main-menu">
        <a href="">link3</a>
        <ul class="sub-menu">
            <li><a href="">sublink1</a></li>
            <li><a href="">sublink2</a></li>
            <li><a href="">sublink3</a></li>
        </ul>
    </li>
</ul>
<script>
    var oUl = document.getElementById('menu');
    var aLi = oUl.children;
    for(var i=0;i<aLi.length;i++){
        aLi[i].onmouseover = function(){
               var oSubMenu = this.children[1];
            oSubMenu.style.display = 'block'
        }
        aLi[i].onmouseout = function(){
            var oSubMenu = this.children[1];
            oSubMenu.style.display = 'none'
        }

    }
</script>
</body>
</html>
