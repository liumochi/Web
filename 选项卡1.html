<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 400px;
            height: 300px;
            margin:50px auto;

        }
        #content{
            width: 400px;
            height: 270px;
            border-top:1px solid red;
            background: #999999;
        }
        #tab{
             overflow: hidden;
        }
        #tab li{
            width: 120px;
            height: 30px;
            margin-right: 10px;
            background: #999;
            text-align: center;
            line-height: 30px;
            float: left;
            cursor: pointer;


        }
        #tab .selected{
            background: #000;
            color:white;

        }#content .selected{
            display:block;
                 }
        #content div{
            display: none;
        }


    </style>
</head>
<body>
<div id="container">
    <ul id="tab">
        <li class="selected">javascript</li>
        <li>css</li>
        <li>php</li>
    </ul>
<div id="content">
    <div class="selected">1111111111</div>
    <div>2222222222</div>
    <div>3333333333</div>

</div>

</div>
<script>
    var oTab = document.getElementById('tab');
    var aLi = oTab.getElementsByTagName('li');
    var oContent = document.getElementById('content');
    var aDiv = oContent.getElementsByTagName('div');
    for(var i=0;i<aLi.length;i++){
        aLi[i].index = i;
        aLi[i].onclick = function(){
              for(var i=0;i<aLi.length;i++){
                  aLi[i].className = '';
                  aDiv[i].className ='';

              }
            this.className = 'selected';
            aDiv[this.index].className = 'selected';
        }
    }
</script>
</body>
</html>
